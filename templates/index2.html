<!DOCTYPE html>
<html>
<head>
    <title>Number Drawing App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <a href="{{ url_for('project') }}" class="nav-button">Predict an Image</a> <!-- Add navigation button -->

        <div class="header">Number Drawing App</div>
        <div class="form-wrapper">
            <form method="post" enctype="multipart/form-data">
                <label class="input-label" for="input_number">Enter a number:</label>
                <input class="input-field" type="number" name="input_number" required>
                <button class="submit-btn" type="submit">Generate and Show Image</button>
            </form>
        </div>
        <div class="image-container">
            {% if image_filename %}
            <h2>Generated Image:</h2>
            <img class="generated-image" src="{{ url_for('display_image', filename=image_filename) }}" alt="Generated Image">
            {% endif %}
        </div>
    </div>
</body>
</html>
